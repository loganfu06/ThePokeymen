{% load static %}

<!DOCTYPE html>
<html>

<head>
	{% block head %}
	{% endblock head %}
</head>

<body>
	The Pokeymen Project<br/><br/>
    <div class="navbar"><a href="http://127.0.0.1:8000/pokedex/">Pokedex</a> <a href="http://127.0.0.1:8000/home/">Home</a> </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
	{% block content %}
    {% endblock content %}
</body>

<script>
	{% block js %}
	{% endblock js %}
</script>
</html>
