{% load static %}

<!DOCTYPE html>
<html>

<head>
	{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	{% endblock head %}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand">
                        <img src="{% static 'img/pokeymen.png'%}" alt="Avatar Logo" style="width:315px; height:71px;">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/home/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/pokedex/">Pokedex</a>
                </li>
                
            </ul>
        </div>
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
	{% block content %}
    {% endblock content %}
</body>

<script>
	{% block js %}
	{% endblock js %}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
